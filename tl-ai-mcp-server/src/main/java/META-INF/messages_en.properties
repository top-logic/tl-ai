com.top_logic.ai.mcp.server.MCPServerService.Config.keep-alive-interval.tooltip = Keep-alive interval in seconds for SSE connections. <p>Default: 30 seconds</p>
com.top_logic.ai.mcp.server.MCPServerService.Config.server-name = Server name
com.top_logic.ai.mcp.server.MCPServerService.Config.server-name.tooltip = The name of the MCP server.
com.top_logic.ai.mcp.server.MCPServerService.Config.server-version = Server version
com.top_logic.ai.mcp.server.MCPServerService.Config.server-version.tooltip = The version of the MCP server.
com.top_logic.ai.mcp.server.MCPServerService.tooltip = TopLogic service that provides an MCP (Model Context Protocol) server for exposing application-specific APIs to AI models via HTTP/SSE transport. <p> This service initializes an MCP server during application startup using HTTP Server-Sent Events (SSE) transport and ensures proper cleanup during shutdown. The server can be configured through the TopLogic application configuration. </p> <p> The service exposes two HTTP endpoints (registered in web-fragment.xml under /mcp/*): <ul> <li>SSE endpoint: /mcp/sse - For server-to-client event streaming</li> <li>Message endpoint: /mcp/message - For client-to-server messages</li> </ul> </p> <p> The service uses <i>servlet context service</i> to obtain the application's context path at startup, ensuring that endpoint URLs sent to clients include the correct context path regardless of the deployment configuration. </p>
com.top_logic.ai.mcp.server.dynamic.ConfigurableResourceTemplate = Configurable resource template
com.top_logic.ai.mcp.server.dynamic.ConfigurableResourceTemplate.tooltip = Implementation of <i>dynamic resource</i> that uses TL-Script expressions to dynamically generate resource content. <p> This class bridges the configuration-based resource template definition (<i>resource template configuration</i>) with the MCP server's resource handling mechanism. It extracts parameters from the URI, passes them to the TL-Script expression, and returns the computed content as an MCP resource. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.content = Content
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.content.tooltip = TL-Script expression to compute the resource content. <p> The expression has access to parameters extracted from the URI template as implicit variables. The expression is automatically wrapped in a function that declares parameters matching the URI template parameter names, making them available within the expression. </p> <p> For example, if the URI template is "myapp://data/{itemId}/{version}" and a request comes for "myapp://data/12345/v2", the expression is executed as if wrapped in: itemId, version -> yourExpression, where $itemId has value "12345" and $version has value "v2". </p> <p> The expression can return different types, which are handled as follows: </p> <ul> <li><i>collection</i> - Each element is converted to a separate <i>resource contents</i> item in the result list, allowing a single resource template to return multiple resource contents</li> <li><i>binary data</i> - Content type is checked: text-based types (e.g., text/*, application/json, application/xml) are served as text, while binary types (e.g., application/pdf, image/*) are base64-encoded and served as blob</li> <li><i>map</i> - Serialized as JSON with application/json content type</li> <li><i>HTML fragment</i> - Rendered to HTML string with text/html content type</li> <li>Any other value - Converted to string using toString() with text/plain content type</li> </ul> <p> If a MIME type is explicitly configured via <i>MIME type</i>, it overrides the default content type for the return type. </p> <p> Example for single parameter (URI template: "myapp://data/{itemId}"): </p> <pre> $myService.getItem($itemId).toJson() </pre> <p> Example for multiple parameters (URI template: "myapp://data/{itemId}/{version}"): </p> <pre> $myService.getItem($itemId, $version).toJson() </pre> <p> Example returning a Map (will be serialized as JSON): </p> <pre> map("id" -> $itemId, "data" -> $myService.getItem($itemId)) </pre>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.description = Description
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.description.tooltip = Description of what this resource provides. <p> Should explain what data the resource returns and what parameters it expects. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.mime-type = MIME type
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.mime-type.tooltip = MIME type of the resource content. <p> Common values: </p> <ul> <li>"application/json" - JSON data</li> <li>"text/plain" - Plain text</li> <li>"text/html" - HTML content</li> <li>"text/markdown" - Markdown content</li> </ul>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.name = Name
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.name.tooltip = Resource name template. <p> Can include parameter placeholders like "item-data-{itemId}" which will be replaced with actual values from the URI. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.title = Title
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.title.tooltip = Human-readable title for the resource. <p> This is displayed to users/agents browsing available resources. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.uri-template = URI template
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.uri-template.tooltip = URI template with parameter placeholders. <p> The template uses the format scheme://path/{param1}/{param2} where parameters are enclosed in curly braces. These parameters will be extracted from the URI and passed to the TL-Script expression. </p> <p> Example: "myapp://data/{itemId}" </p>
