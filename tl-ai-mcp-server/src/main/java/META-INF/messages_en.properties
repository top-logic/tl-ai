com.top_logic.ai.mcp.server.MCPServerService = MCP server service
com.top_logic.ai.mcp.server.MCPServerService.Config.dynamic-resources = Dynamic resources
com.top_logic.ai.mcp.server.MCPServerService.Config.dynamic-resources.tooltip = List of configurable dynamic resources. <p> Each resource is configured using the polymorphic configuration pattern, allowing different implementations to provide MCP resources in different ways: </p> <ul> <li><i>configurable resource template</i> - Uses TL-Script expressions to compute content</li> <li>Future implementations can add other resource types (static, database-driven, etc.)</li> </ul>
