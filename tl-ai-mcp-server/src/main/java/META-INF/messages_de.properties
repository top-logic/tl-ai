com.top_logic.ai.mcp.server.MCPServerService = MCP-Serverdienst
com.top_logic.ai.mcp.server.MCPServerService.Config.dynamic-resources = Dynamische Ressourcen
com.top_logic.ai.mcp.server.MCPServerService.Config.dynamic-resources.tooltip = Liste der konfigurierbaren dynamischen Ressourcen. <p> Jede Ressource wird nach dem polymorphen Konfigurationsmuster konfiguriert, so dass verschiedene Implementierungen MCP-Ressourcen auf unterschiedliche Weise bereitstellen können: </p> <ul> <li><i>Konfigurierbare Ressourcenvorlage</i> - Verwendet TL-Script-Ausdrücke zur Berechnung des Inhalts</li> <li>Zukünftige Implementierungen können weitere Ressourcentypen hinzufügen (statisch, datenbankgesteuert usw.)</li> </ul>
com.top_logic.ai.mcp.server.MCPServerService.Config.keep-alive-interval = Keep-alive-Intervall
com.top_logic.ai.mcp.server.MCPServerService.Config.keep-alive-interval.tooltip = Keep-alive-Intervall in Sekunden für SSE-Verbindungen. <p>Standard: 30 Sekunden</p>
com.top_logic.ai.mcp.server.MCPServerService.Config.server-name = Name des Servers
com.top_logic.ai.mcp.server.MCPServerService.Config.server-name.tooltip = Der Name des MCP-Servers.
com.top_logic.ai.mcp.server.MCPServerService.Config.server-version = Server-Version
com.top_logic.ai.mcp.server.MCPServerService.Config.server-version.tooltip = Die Version des MCP-Servers.
com.top_logic.ai.mcp.server.MCPServerService.tooltip = TopLogic-Dienst, der einen MCP-Server (Model Context Protocol) bereitstellt, um anwendungsspezifische APIs über HTTP/SSE-Transport für AI-Modelle zugänglich zu machen. <p> Dieser Dienst initialisiert einen MCP-Server während des Anwendungsstarts über den HTTP Server-Sent Events (SSE)-Transport und sorgt für eine ordnungsgemäße Bereinigung beim Herunterfahren. Der Server kann über die TopLogic-Anwendungskonfiguration konfiguriert werden. </p> <p> Der Dienst stellt zwei HTTP-Endpunkte zur Verfügung (registriert in web-fragment.xml unter /mcp/*): <ul> <li>SSE-Endpunkt: /mcp/sse - Für Server-zu-Client-Ereignis-Streaming</li> <li>Endpunkt für Nachrichten: /mcp/message - Für Nachrichten zwischen Clients und Servern</li> </ul> </p> <p> Der Dienst verwendet den <i>Servlet-Kontextdienst</i>, um den Kontextpfad der Anwendung beim Start abzurufen. Dadurch wird sichergestellt, dass die an die Clients gesendeten Endpunkt-URLs unabhängig von der Bereitstellungskonfiguration den richtigen Kontextpfad enthalten. </p>
com.top_logic.ai.mcp.server.dynamic.ConfigurableResourceTemplate = Konfigurierbare Ressourcenvorlage
com.top_logic.ai.mcp.server.dynamic.ConfigurableResourceTemplate.tooltip = Implementierung einer <i>dynamischen Ressource</i>, die TL-Script-Ausdrücke zur dynamischen Erzeugung von Ressourceninhalten verwendet. <p> Diese Klasse überbrückt die konfigurationsbasierte Definition der Ressourcenvorlage<i>(Konfiguration der Ressourcenvorlage</i>) mit dem Mechanismus des MCP-Servers zur Handhabung von Ressourcen. Sie extrahiert Parameter aus dem URI, übergibt sie an den TL-Script-Ausdruck und gibt den berechneten Inhalt als MCP-Ressource zurück. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.content = Inhalt
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.content.tooltip = TL-Script-Ausdruck, um den Inhalt der Ressource zu berechnen. <p> Der Ausdruck hat Zugriff auf Parameter, die aus der URI-Vorlage als implizite Variablen extrahiert wurden. Der Ausdruck wird automatisch in eine Funktion verpackt, die Parameter deklariert, die mit den Parameternamen der URI-Vorlage übereinstimmen, so dass sie innerhalb des Ausdrucks verfügbar sind. </p> <p> Wenn die URI-Vorlage beispielsweise "myapp:{version}" lautet und eine Anfrage für "myapp://data/12345/v2" eingeht, wird der Ausdruck so ausgeführt, als wäre er eingeschlossen in: itemId, version -&gt; yourExpression, wobei $itemId den Wert "12345" und $version den Wert "v2" hat. </p> <p> Der Ausdruck kann verschiedene Typen zurückgeben, die wie folgt behandelt werden: </p> <ul> <li><i>collection</i> - Jedes Element wird in ein separates Element <i>des Ressourceninhalts</i> in der Ergebnisliste umgewandelt, so dass eine einzige Ressourcenvorlage mehrere Ressourceninhalte zurückgeben kann</li> <li><i>binäre Daten</i> - Der Inhaltstyp wird geprüft: textbasierte Typen (z. B. text/*, application/json, application/xml) werden als Text ausgegeben, während binäre Typen (z. B. application/pdf, image/*) base64-kodiert und als Blob ausgegeben werden</li> <li><i>map</i> - Serialisiert als JSON mit dem Inhaltstyp application/json</li> <li><i>HTML-Fragment</i> - Wird in einen HTML-String mit dem Inhaltstyp text/html umgewandelt.</li> <li>Jeder andere Wert - wird mit toString() in einen String mit dem Inhaltstyp text/plain umgewandelt</li> </ul> <p> Wenn ein MIME-Typ explizit über <i>MIME-Typ</i> konfiguriert wird, überschreibt er den Standard-Inhaltstyp für den Rückgabetyp. </p> <p> Beispiel für einen einzelnen Parameter (URI-Vorlage: "myapp:{itemId}"): </p> <pre> $myService.getItem($itemId).toJson() </pre> <p> Beispiel für mehrere Parameter (URI-Vorlage: "myapp:{version}"): </p> <pre> $myService.getItem($itemId, $version).toJson() </pre> <p> Beispiel, das eine Map zurückgibt (wird als JSON serialisiert): </p> <pre> map("id" -&gt; $itemId, "data" -&gt; $myService.getItem($itemId)) </pre>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.description = Beschreibung
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.description.tooltip = Beschreibung dessen, was diese Ressource bietet. <p> Sollte erklären, welche Daten die Ressource zurückgibt und welche Parameter sie erwartet. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.mime-type = MIME-Typ
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.mime-type.tooltip = MIME-Typ des Ressourceninhalts. <p> Übliche Werte: </p> <ul> <li>"application/json" - JSON-Daten</li> <li>"text/plain" - Einfacher Text</li> <li>"text/html" - HTML-Inhalt</li> <li>"text/markdown" - Markdown-Inhalt</li> </ul>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.name = Name
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.name.tooltip = Vorlage für Ressourcennamen. <p> Kann Parameterplatzhalter wie "{itemId}" enthalten, die durch tatsächliche Werte aus dem URI ersetzt werden. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.title = Titel
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.title.tooltip = Von Menschen lesbarer Titel für die Ressource. <p> Dieser wird den Benutzern/Agenten angezeigt, die die verfügbaren Ressourcen durchsuchen. </p>
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.uri-template = URI-Vorlage
com.top_logic.ai.mcp.server.dynamic.ResourceTemplateConfig.uri-template.tooltip = URI-Vorlage mit Parameterplatzhaltern. <p> Die Vorlage verwendet das Format scheme:{param2}, wobei die Parameter in geschweifte Klammern eingeschlossen sind. Diese Parameter werden aus dem URI extrahiert und an den TL-Script-Ausdruck übergeben. </p> <p> Beispiel: "myapp:{itemId}" </p>
