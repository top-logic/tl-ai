com.top_logic.ai.mcp.server.MCPServerService.tooltip = TopLogic-Dienst, der einen MCP-Server (Model Context Protocol) bereitstellt, um anwendungsspezifische APIs über HTTP/SSE-Transport für AI-Modelle zugänglich zu machen. <p> Dieser Dienst initialisiert einen MCP-Server während des Anwendungsstarts über den HTTP Server-Sent Events (SSE)-Transport und sorgt für eine ordnungsgemäße Bereinigung beim Herunterfahren. Der Server kann über die TopLogic-Anwendungskonfiguration konfiguriert werden. </p> <p> Der Dienst stellt zwei HTTP-Endpunkte zur Verfügung (registriert in web-fragment.xml unter /mcp/*): <ul> <li>SSE-Endpunkt: /mcp/sse - Für Server-zu-Client-Ereignis-Streaming</li> <li>Endpunkt für Nachrichten: /mcp/message - Für Nachrichten zwischen Clients und Servern</li> </ul> </p> <p> Der Dienst verwendet den <i>Servlet-Kontextdienst</i>, um den Kontextpfad der Anwendung beim Start abzurufen. Dadurch wird sichergestellt, dass die an die Clients gesendeten Endpunkt-URLs unabhängig von der Bereitstellungskonfiguration den richtigen Kontextpfad enthalten. </p>
